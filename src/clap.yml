name: fconv
version: "1.0"
author: Adarsh Pannu
about: Converts files from one format to another
args:
  - from:
      long: from
      help: specify input filename
      takes_value: true
      required: true
  - fromtype:
      long: fromtype
      help: specify input filename
      takes_value: true
      required: false
  - to:
      long: to
      help: specify output filename
      takes_value: true
      required: true
  - header:
      long: header
      help: does csv file (if specified) have a header?
      takes_value: false
      required: false
  - delimiter:
      long: delimiter
      help: delimiter for csv file (if specified)?
      takes_value: true
      required: false
      default_value: ','
  - overwrite:
      long: overwrite
      help: overwrite output file if it exists
      takes_value: false
      required: false
