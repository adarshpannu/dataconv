name: fconv
version: "1.0"
author: Adarsh Pannu
about: Converts files from one format to another
args:
  - from:
      long: from
      short: f
      help: specify input filename
      takes_value: true
      required: true
  - to:
      long: to
      short: t
      help: specify output filename
      takes_value: true
      required: true
  - header:
      long: header
      short: h
      help: does csv file (if specified) have a header?
      takes_value: false
      required: false
      default_value: 'Y'
      possible_values: [ 'Y', 'N']
  - delimiter:
      long: delimiter
      short: d
      help: delimiter for csv file (if specified)?
      takes_value: true
      required: false
      default_value: ','
